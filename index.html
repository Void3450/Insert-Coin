<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Tips & Tricks</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
    }

    /* Sidebar */
    #sidebar {
        width: 200px;
        background-color: #111;
        display: flex;
        flex-direction: column;
        padding-top: 20px;
    }

    #sidebar a {
        padding: 15px;
        text-decoration: none;
        color: white;
        display: block;
        transition: 0.3s;
    }

    #sidebar a:hover {
        background-color: #575757;
    }

    /* Content area */
    #content {
        flex: 1;
        padding: 20px;
        background-color: #f5f5f5;
        overflow-y: auto;
    }

    h1 {
        margin-top: 0;
    }
</style>
</head>
<body>

<div id="sidebar">
    <a href="#home">Home</a>
    <a href="#tips">Tips</a>
    <a href="#games">Games</a>
    <a href="#mods">Mods</a>
    <a href="#request">Request</a>
</div>

<div id="content">
    <section id="home">
        <h1>Welcome to Game Tips & Tricks!</h1>
        <p>This is your home page. You can add whatever intro or welcome text here.</p>
    </section>

    <section id="tips">
        <h1>Tips</h1>
        <p>Add your game tips here.</p>
    </section>

    <section id="games">
        <h1>Games</h1>
        <p>Add guides or game info here.</p>
    </section>

    <section id="mods">
        <h1>Mods</h1>
        <p>Add mod info or download links here.</p>
    </section>

    <section id="request">
        <h1>Request</h1>
        <p>Players can request guides or tips here.</p>
    </section>
</div>

</body>
</html>
